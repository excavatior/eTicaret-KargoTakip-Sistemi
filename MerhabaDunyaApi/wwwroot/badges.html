<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozetlerim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i> EcoShip
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Anasayfa</a>
                <a href="order.html"><i class="fas fa-truck"></i> Siparişler</a>
                <a href="badges.html"><i class="fas fa-medal"></i> Rozetlerim</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-trophy"></i> Rozetlerim</h2>
            <p>Çevre dostu alışverişlerinizle kazandığınız rozetler:</p>

            <div class="badge-container" id="badge-container">
                <div class="spinner" id="badge-loading"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadBadges() {
            const container = document.getElementById('badge-container');
            const loadingElement = document.getElementById('badge-loading');

            try {
                loadingElement.style.display = 'block';
                container.innerHTML = '';

                // Simüle edilmiş bekleme
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Örnek rozetler - gerçek uygulamada API'den çekilecek
                const sampleBadges = [
                    {
                        name: "Green Shipper",
                        image: "/images/green_shipper.png",
                        description: "5 çevre dostu gönderi tamamladınız"
                    },
                    {
                        name: "Eco Warrior",
                        image: "/images/eco_warrior.png",
                        description: "10 kg karbon offset yaptınız"
                    },
                    {
                        name: "Carbon Neutral",
                        image: "/images/carbon_neutral.png",
                        description: "Karbon nötr gönderi yaptınız"
                    },
                    {
                        name: "İlk Sipariş",
                        image: "/images/first_order.png",
                        description: "İlk çevre dostu siparişiniz"
                    }
                ];

                sampleBadges.forEach(badge => {
                    const div = document.createElement('div');
                    div.className = 'badge';
                    div.innerHTML = `
                            <img src="${badge.image}" alt="${badge.name} Rozeti" />
                            <p>${badge.name}</p>
                            <small>${badge.description}</small>
                        `;
                    container.append(div);
                });

            } catch (e) {
                console.error('Rozetler yüklenirken hata:', e);
                container.innerHTML = '<p>Rozetler yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>';
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        loadBadges();
    </script>
</body>
</html>
